<head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>IMC</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="../index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="comerbem.html" class="nav-link">Alimentação</a></li>

                </ul>
            </div>
    </header>
    
    
    <div id="calculo">
        <h3>Calcule o seu IMC preenchendo os campos abaixo:</h3>
        <br>
        <label for="kg">
            Peso
            <input name="kg" id="kg" placeholder="Peso em kg" type="number" />
        </label>




        <label for="altura">
            Altura
            <input name="altura" id="altura" placeholder="Altura em cm" type="number" />
        </label>
        Adulto: [<input type="radio" name="opcao" value="1"/>] 
        Idoso:   [<input type="radio" name="opcao" value="2"/>]<br/>


       
        <br>
        Resultado IMC:
        <input name="imc" id="imc" type="text" disabled="disabled" />
        <br><br>
        <button type= "button" onclick="calcular()">CALCULAR</button>
</body>
</html>
